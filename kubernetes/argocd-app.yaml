apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wanderlust
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/humeshdeshmukh/Wanderlust-Mega-Project-main'
    targetRevision: main
    path: kubernetes
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: wanderlust
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
